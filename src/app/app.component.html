<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side">
    <md-nav-list>
      <a md-list-item>
        <md-icon md-list-icon [routerLink]="['home']">list</md-icon>
        <span md-line>Autosuggest Cities</span>
        <span md-line class="secondary">Display city auto-suggestions as you type.</span>
      </a>

      <a md-list-item>
        <md-icon md-list-icon [routerLink]="['find-cities']">search</md-icon>
        <span md-line>Find Cities</span>
        <span md-line class="secondary">Find cities using various constraints.</span>
      </a>

      <a md-list-item>
        <md-icon md-list-icon [routerLink]="['find-region-cities']">search</md-icon>
        <span md-line>Find Region Cities</span>
        <span md-line class="secondary">Find cities for a specific country region.</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    GeoDB Sample App
  </md-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
